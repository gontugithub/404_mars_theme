<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#7a4b2c] to-[#6b4123] font-sans">

  <!-- Album (book style) -->
  <div class="relative w-full max-w-[1200px] bg-gradient-to-r from-[#f6f3ea] to-[#fbfbf9] rounded-2xl shadow-2xl border-[6px] border-[#efe8d8] flex flex-col md:flex-row overflow-hidden m-6">

    <!-- Left page: rocket -->
    <div class="md:w-1/2 w-full flex items-center justify-center p-8">
      <img src="img/rocket.png" alt="Rocket" class="w-[40rem] sm:w-[44rem] md:w-[48rem] select-none">
    </div>

    <!-- Right page: missions -->
    <div class="md:w-1/2 w-full p-8 flex flex-col relative">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 text-center md:text-left">Rocket Missions</h2>
      <p class="text-base sm:text-lg text-gray-700 mb-8 text-center md:text-left">
        All the stickers are placed... except Mars. Error 404 ðŸš€
      </p>

      <!-- Stickers without boxes -->
      <div class="grid grid-cols-2 gap-12 place-items-center flex-grow">
        <!-- Earth -->
        <div class="flex flex-col items-center">
          <span class="mb-2 text-lg text-gray-700">Earth</span>
          <img src="img/earth.png" alt="Earth" class="w-52 sm:w-64 md:w-72 object-contain select-none">
        </div>

        <!-- Saturn -->
        <div class="flex flex-col items-center">
          <span class="mb-2 text-lg text-gray-700">Saturn</span>
          <img src="img/saturn.png" alt="Saturn" class="w-52 sm:w-64 md:w-72 object-contain select-none">
        </div>

        <!-- Mars (missing) -->
        <div class="flex flex-col items-center">
          <span class="mb-2 text-lg text-gray-700">Mars</span>
          <span class="text-7xl sm:text-8xl md:text-9xl font-extrabold text-red-500">404</span>
        </div>

        <!-- Venus -->
        <div class="flex flex-col items-center">
          <span class="mb-2 text-lg text-gray-700">Venus</span>
          <img src="img/venus.png" alt="Venus" class="w-52 sm:w-64 md:w-72 object-contain select-none">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
